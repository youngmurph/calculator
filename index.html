<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conculator</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div id="numbers">
                <button class="number-button">9</button>
                <button class="number-button">8</button>
                <button class="number-button">7</button>
                <button class="number-button">6</button>
                <button class="number-button">5</button>
                <button class="number-button">4</button>
                <button class="number-button">3</button>
                <button class="number-button">2</button>
                <button class="number-button">1</button>
                <button id="zero-button">0</button>
            </div>
            <div id="operators">
                <button class="operator-button" id="plus-button">+</button>
                <button class="operator-button" id="minus-button">-</button>
                <button class="operator-button" id="multiply-button">*</button>
                <button class="operator-button" id="divide-button">/</button>
                <button class="operator-button" id="dot-button">.</button>
                <button class="operator-button" id="equals-button">=</button>
                <button class="operator-button" id="clear-button">AC</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
